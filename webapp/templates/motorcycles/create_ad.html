{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-7">
        <form action="{{ url_for('motorcycles.create_ad') }}" method="POST">
            <div class="form-group">
                {{ form.title.label }}
                {{ form.title() }}
            </div>
            <div class="form-group">
                {{ form.metro.label }}
                {{ form.metro() }}
            </div>
            <div class="form-group">
                {{ form.price.label }}
                {{ form.price() }}
            </div>
            <div class="form-group">
                {{ form.body.label }}
                {{ form.body() }}
            </div>
            {{ form.submit() }}
{% endblock %}
