{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-12">
            {% include('messages.html') %}
            {% for data in data_avito %}
            <h3><a href="{{ url_for('motorcycles.single_moto', moto_id=data.id) }}">{{ data.title }}</a></h3>
            <p>{{ data.price }}</p>
            <p>{{ data.metro }} | Комментарии: {{ data.comments_count() }}</p>
            <hr />
            {% endfor %}
    </div>
{% endblock %}
